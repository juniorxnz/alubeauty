<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- degradê nude/rose -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF1F2"></stop>
      <stop offset="1" stop-color="#F6D6D3"></stop>
    </linearGradient>

    <linearGradient id="nude" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E7B7B2"></stop>
      <stop offset="1" stop-color="#C97F78"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#C97F78" flood-opacity="0.22"></feDropShadow>
    </filter>
  </defs>

  <!-- base (quadrado arredondado fica melhor em favicon que círculo) -->
  <rect x="6" y="6" width="52" height="52" rx="16" fill="url(#bg)"></rect>

  <!-- borda dupla -->
  <rect x="9" y="9" width="46" height="46" rx="14" fill="none" stroke="url(#nude)" stroke-width="2.5" opacity="0.9"></rect>
  <rect x="12" y="12" width="40" height="40" rx="12" fill="none" stroke="#E7B7B2" stroke-width="1.2" opacity="0.65"></rect>

  <!-- monograma "alu" -->
  <g filter="url(#softShadow)">
    <text x="32" y="39" text-anchor="middle" font-family="&quot;Playfair Display&quot;, serif" font-size="24" font-weight="600" letter-spacing="0.5" fill="url(#nude)">alu</text>
  </g>

  <!-- detalhe: sorriso/onda delicada -->
  <path d="M22 44 C28 48, 36 48, 42 44" fill="none" stroke="#C97F78" stroke-width="2" stroke-linecap="round" opacity="0.6"></path>

  <!-- mini sparkle -->
  <path d="M49 18
           C49.8 21.2, 51.2 22.6, 54.4 23.4
           C51.2 24.2, 49.8 25.6, 49 28.8
           C48.2 25.6, 46.8 24.2, 43.6 23.4
           C46.8 22.6, 48.2 21.2, 49 18Z" fill="#D49A94" opacity="0.95"></path>
</svg>
